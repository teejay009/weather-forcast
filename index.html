<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>DLT Weather-App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/47a82800ea.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">
        <div class="search-box"><i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>
        <div class="not-found">
            <img src="images/404.png" alt="error img">
            <p>Oops! invalid location</p>
        </div>
        <div class="weather-box">
            <img src="" alt="">
            <p class="temperature"></p>
            <p class="description"></p>
            
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>wind speed</p>
                </div>
            </div>
          </div>
    </div>


  <script src="main.js"></script>  
</body>
</html>
